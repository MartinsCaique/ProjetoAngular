<ion-content [fullscreen]="true">
  
  <ion-row class="container">
    <ion-col size="4">
    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="img">
    </ion-col>

    <ion-col size="8">
      <ion-label>
        <h1>{{ perfil.nome }}</h1>
      </ion-label>
      <ion-label>
        <h3>{{ perfil.profissao }}</h3>
      </ion-label>
      <ion-row>
        <ion-button class="ion-padding" color="dark" shape="round">Seguir</ion-button>
        <ion-button class="ion-padding" color="medium" shape="round">Mensagem</ion-button>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="container">
    <ion-col size="4">
      <ion-label>{{ metricas_sociais.curtidas }}</ion-label>
      <h6>Curtidas</h6>
    </ion-col>
    <ion-col size="4">
      <ion-label>{{ metricas_sociais.seguidores }}</ion-label>
      <h6>Seguidores</h6>
    </ion-col>
    <ion-col size="4">
      <ion-label>{{ metricas_sociais.amigos }}</ion-label>
      <h6>Amigos</h6>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row class="container">
    <ion-col>
      <h3>Sobre</h3>
      <ion-label>Professor e gestor de projetos, Tatuí São Paulo</ion-label>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row>
    <ion-col size="12">
      <h3>Postagens de Amigos</h3>
      <ng-container class="container" *ngFor="let post of this.postagens">
        <ion-row>
          <!-- Foto de Perfil -->
          <ion-col size="2">
            <ng-container *ngIf="post.perfil.foto === null">
              <img src="https://cdn-icons-png.flaticon.com/512/634/634012.png?w=826&t=st=1685035553~exp=1685036153~hmac=521f79cbf856346a5c8c5712d037437c60f3273dbdd074b962e9be8c52a19995" alt="" class="img-perfil">
            </ng-container>
            <ng-container *ngIf="post.perfil.foto !== null">
              <img src="{{ post.perfil.foto }}" alt="" class="img-perfil">
            </ng-container>
          </ion-col>
          <!-- Postagem -->
          <ion-col size="10">
            <ion-item>
              <label class="name"><p>{{ post.perfil.nome }}</p></label>
              <label class="name"><p>{{ post.perfil.mencao_perfil }}</p></label>
            </ion-item>
            <ion-item class="post">
              <ion-row>               
                  <ion-label>{{ post.postagem.mensagem }}</ion-label>
                  <br><br>                
                  <ng-container *ngIf="post.postagem.foto !== null">
                    <ion-img src="{{ post.postagem.foto }}" class="img-post"></ion-img>
                  </ng-container>
                </ion-row>
            </ion-item>
          </ion-col>
        </ion-row>
      </ng-container>
    </ion-col>
  </ion-row>
  

</ion-content>
